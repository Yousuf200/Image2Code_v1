<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
</head>
<body>
    <h1>Upload Image</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file"><br><br>
        Confidence: <input type="number" name="confidence" step="0.01" min="0" max="1" value="0.5"><br><br>
        IOU Overlap: <input type="number" name="overlap" step="0.01" min="0" max="1" value="0.3"><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
